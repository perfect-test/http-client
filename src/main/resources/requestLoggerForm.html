<html>
<head>
    <script type="text/javascript"
            src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <!--<script type="text/javascript" src="//yandex.st/jquery-ui/1.10.0/jquery-ui.min.js"></script>-->
    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <style>
        .parameter_name {
            color: #337ab7;
        }
    </style>
    <script type="text/javascript">
        var httpRequest = {request_json};

        function setUrl() {
            $("#url_value").text(httpRequest.url);
        }

        function setType() {
            $("#type_value").text(httpRequest.method);
        }

        function setHeaders() {
            var headers = httpRequest.headers;
            if (headers != undefined && headers.length > 0) {
                var headersLog = "";
                $.each($.parseJSON(headers), function (index, value) {
                    headersLog += value.name + " : " + value.value + "\n";
                });
                if (httpRequest.contentType != undefined) {
                    headersLog += "Content-Type" + " : " + httpRequest.contentType + "\n";
                }
                $("#headers_value").text(headersLog);
            } else {
                $("#headers").hide();
            }
        }

        function setCookies() {
            var cookies = httpRequest.cookies;
            if (cookies != undefined && cookies.length > 0) {
                var cookiesLog = "";
                $.each($.parseJSON(cookies), function (index, value) {
                    cookiesLog += value.name + " : " + value.value + "\n";
                });
                $("#cookies_value").text(cookiesLog);
            } else {
                $("#cookies").hide();
            }
        }


        function setCurl() {
            $("#curl_value").text(httpRequest.curl);
        }


        function setBody() {
            if (httpRequest.body == "" || httpRequest.body == undefined) {
                $("#body").hide();
            }
            $("#body_value").text(httpRequest.body);
        }

        function setData() {
            setUrl();
            setType();
            setHeaders();
            setCookies();
            setCurl();
            setBody();
        }

        $(document).ready(function () {
            setData();
        });


    </script>
    <meta charset="UTF-8">
</head>
<body>
<div class="panel panel-default"
     style="margin-left: 15px; margin-top: 15px; max-width: 1000px">
    <div class="panel-heading">Request data</div>
    <div class="panel-body">
        <div class="row" style="padding-left: 15px; padding-top: 10px">
            <span class="parameter_name">Url : </span>
            <pre id="url_value"></pre>
        </div>
        <div class="row" style="padding-left: 15px; padding-top: 10px">
            <span class="parameter_name">Type: </span> <span id="type_value"></span>
        </div>
        <div id="headers" class="row"
             style="padding-left: 15px; padding-top: 10px">
            <span class="parameter_name">Headers: </span>
            <pre id="headers_value"></pre>
        </div>
        <div id="cookies" class="row"
             style="padding-left: 15px; padding-top: 10px">
            <span class="parameter_name">Cookies: </span>
            <pre id="cookies_value"></pre>
        </div>
        <div class="row" style="padding-left: 15px; padding-top: 10px;">
            <span class="parameter_name">cURL: </span>
            <pre id="curl_value" style="max-width: 900px"></pre>
        </div>
        <div id="body" class="row"
             style="padding-left: 15px; padding-top: 10px">
            <span class="parameter_name">Body: </span>
            <pre id="body_value" style="max-width: 900px"></pre>
        </div>

    </div>
</div>
</body>
</html>
